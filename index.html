<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Web Development Course</h1>
    <p>Join our comprehensive web <br /> development course and master <br /> HTML, CSS, JavaScript, and <br /> more!
    <form class="form">
        <fieldset>
            <legend>Register Now</legend>
            <label>Full Name: <br />
            <input class="inp1" type="text" name="fullname" required></label>
            <label>Email Address: <br />
            <input class="inp1" type="text" name="email" required></label>
            <label>Course Type: <br />
            <select name="Course" required>
                <option value="Beginner">Beginner - Basics of Web Development</option>
                <option value="Intermediate">Intermediate - Frontend Development</option>
                <option value="Advanced">Advanced - Full Stack Development</option>
            </select></label>
            <label>Are you a member of our academy?</label>
            <label>
                <input type="radio" name="membership" value="yes" required>
                Yes
            </label>
            <label>
                <input type="radio" name="membership" value="no" required>
                No
            </label>
            <button class="btn">Register</button>
        </fieldset>
    </form>
</body>
</html>
